<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML 5 | STorage</title>
        <link rel="stylesheet" href="../plugins/jquery/jquery.mobile-1.3.2.min.css" />

<script type="text/javascript" src="../plugins/jquery/jquery-1.11.0.js"></script>
<script type="text/javascript" src="../plugins/jquery/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../plugins/jquery/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
        <script type="text/javascript">
			$(document).on("ready", function(){
				//SESSION STORAGE
				$("#btnGuardar").on("click", function(){
					var nombre = $("#txtNombre").val();
					var email = $("#txtEmail").val();
					
					window.sessionStorage.setItem("nombre",nombre);
					window.sessionStorage.setItem("correo",email);
				})
				$("#btnObtener").on("click", function(){
					var token = window.sessionStorage.getItem("token_sesion");
					var email = window.sessionStorage.getItem("correo");
					
					$("#txtNombre").val(token);
					$("#txtEmail").val(email);
				})
				$("#btnEliminarNombre").on("click", function(){
					window.sessionStorage.removeItem("nombre");
				})
				//LOCAL STORAGE
				$("#btnGuardar2").on("click", function(){
					var nombre = $("#txtNombre2").val();
					var email = $("#txtEmail2").val();
					
					window.localStorage.setItem("nombre2",nombre);
					window.localStorage.setItem("correo2",email);
				})
				$("#btnObtener2").on("click", function(){
					var nombre2 = window.localStorage.getItem("nombre2");
					var email2 = window.localStorage.getItem("correo2");
					
					$("#txtNombre2").val(nombre2);
					$("#txtEmail2").val(email2);
				})
				$("#btnEliminarNombre2").on("click", function(){
					window.localStorage.removeItem("nombre");
				})
			})
		</script>
	</head>
	<body>
		<h1>Storage en HTML5</h1>
		<hr>
        <br>
        <b>Nombre:</b><input type="text" id="txtNombre">
        <br>
        <b>Email:</b><input type="text" id="txtEmail">
        <br>
        <b>Nombre:</b><input type="text" id="txtNombre2">
        <br>
        <b>Email:</b><input type="text" id="txtEmail2">
        <br>
		<fieldset>
			<legend>Session Storage</legend>
			<input type="button" id="btnGuardar" value="Guardar">
			<input type="button" id="btnObtener" value="Obtener">
			<input type="button" id="btnEliminarNombre" value="Eliminar nombre">
		</fieldset>
		<fieldset>
			<legend>Local Storage</legend>
			<input type="button" id="btnGuardar2" value="Guardar">
			<input type="button" id="btnObtener2" value="Obtener">
			<input type="button" id="btnEliminarNombre2" value="Eliminar nombre">
		</fieldset>
        
	</body>
</html>
